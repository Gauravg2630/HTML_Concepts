<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <form>
        <fieldset>
        <h2><b>Event Registration</b></h2>
        <label for="name">Name:</label><br/>
        <input type="text" id="name" placeholder="Enter name here"/>
        <br/>
        <br/>
        <label for="email">Email:</label><br/>
        <input type="email" id="email" placeholder="Enter email here"/>
        <br/>
        <br/>
        <label for="phone">Phone:</label><br/>
        <input type="tel" id="phone" placeholder="Enter phone no. here"/>
        <br/>
        <br/>
        <label for="occ">Occupation:</label><br/>
        <select name="Occupation" id="occ">
            <option value="business">business</option>
            <option value="student">Student</option>
            <option value="employee">Employee</option>
            <option value="others">Others</option>
        </select>
        <br/>
        <br/>
            <label>Topics of Interest:</label>
            <br/>
            <input type="checkbox" id="html"/>
            <label for="html">HTML</label>
            <br/>
            <input type="checkbox" id="css"/>
            <label for="css">CSS</label>
            <br/>
            <input type="checkbox" id="js"/>
            <label for="js">Java Script</label>
            <br/>
            <br/>
        <label for="comments">Comments:</label><br/>
        <textarea name="textarea1" id="comments" cols="55" rows="4" placeholder="Enter text here..."></textarea>
        <br/>
        <button>Submit</button>
        </fieldset>
    </form>

    
</body>
</html>
