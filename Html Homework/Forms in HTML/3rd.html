<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <form>
        <fieldset>
            <h2><b>Job Application</b></h2>
            <label for="name">Name:</label><br/>
            <input type="text" id="name" placeholder="Enter name here">
            <br/>
            <br/>
            <label for="email">Email:</label><br/>
            <input type="email" id="email" placeholder="Enter email here">
            <br/>
            <br/>
            <label for="phone">Phone:</label><br/>
            <input type="tel" id="phone" placeholder="Enter phone no. here">
            <br/>
            <br/>
            <label for="name">Resume:</label><br/>
            <input type="file" id="resume" placeholder="choose file">
            <br/>
            <br/>
            <label for="exp">Experience(Years):</label><br/>
            <input type="number" id="exp" min="0" max="50">
            <br/>
            <br/>
            <fieldset>
                <legend>Skills</legend>
                <input type="checkbox" id="c1"/>
                <label for="c1">HTML</label><br/>
                <input type="checkbox" id="c2"/>
                <label for="c2">CSS</label><br/>
                <input type="checkbox" id="c3"/>
                <label for="c3">JavaScript</label><br/>
            </fieldset>
            <br/>
            <label for="HE">Highest Education:</label><br/>
            <select name="highestedu" id="HE">
                <option value="secondary">Secondary</option>
                <option value="Sensecondary"> Senior Secondary</option>
                <option value="secondary">Graduate</option>
                <option value="secondary">Litrate</option>
            </select>
            <br/>
            <br/>
            <label>Availability</label><br/>
            <input type="radio" id="FT" name="job">
            <label for="FT">Full-Time</label><br/>
            <input type="radio" id="PT" name="job">
            <label for="PT">Part-Time</label>
            <br/>
            <br/>
            <label for="AC">Additional Comments:</label><br/>
            <textarea name="textarea1" id="AC" rows="15" cols="55" placeholder="Enter text here..."></textarea>
            <br/>
            <button>Submit Application</button>
            
        </fieldset>
    </form>
    
</body>
</html>
