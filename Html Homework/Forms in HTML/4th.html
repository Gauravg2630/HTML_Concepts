<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name here">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email here">  
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter phone no. here">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <label>Gender:</label>
        <input type="radio" id="male" name="oc"/>
        <label for="male">Male</label>
        <input type="radio" id="female"/ name="oc">
        <label for="female">Female</label>
        <input type="radio" id="others"/ name="oc">
        <label for="others">Others</label>
        <label for="country">Country:</label>
        <select name="country" id="country">
                <option value="india">India</option>
                <option value="us">United States</option>
                <option value="dubai">Dubai</option>
                <option value="london">London</option>
        </select>
    </fieldset>
    <br/>
    <fieldset>
        <legend>
            <label for="add">Address Street:</label>
            <input type="text" id="add"/>
            <label for="city">City</label>
            <input type="text" id="city"/>
            <label for="state">State</label>
            <input type="text" id="state"/>
            <label for="zc">ZipCode:</label>
            <input type="text" id="zc"/>
        </legend>
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="comment">Comments</label><br/>
        <textarea name="textarea1" id="comment" rows="8" cols="40"></textarea>
        <br/>
        <label for="check">I agree to terms of service</label>
        <input type="checkbox" id="check"/>
    </fieldset>
    <br/>
    <button>Submit</button>
    </form>
    
</body>
</html>
